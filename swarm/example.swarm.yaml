target:
  host: "127.0.0.1"
  telnetPort: 4000
  websocketUrl: "ws://127.0.0.1:8080/ws"

run:
  totalBots: 100
  rampSeconds: 30
  durationSeconds: 180
  seed: 42
  deterministic: true
  namespacePrefix: "swarm"
  basePassword: "swarmpass"
  protocolMix:
    telnetPercent: 70

behavior:
  commandIntervalMs:
    min: 800
    max: 2200
  weights:
    idle: 20
    loginChurn: 10
    movement: 35
    chat: 20
    autoCombat: 15
  chatPhrases:
    - "hello world"
    - "anyone here?"
    - "load test ping"
  movementCommands:
    - "north"
    - "south"
    - "east"
    - "west"
    - "look"
  combatCommands:
    - "kill rat"
    - "kill goblin"
    - "kill snake"
  races:
    - "human"
    - "elf"
    - "dwarf"
    - "halfling"
  classes:
    - "warrior"
    - "mage"
    - "cleric"
    - "rogue"
