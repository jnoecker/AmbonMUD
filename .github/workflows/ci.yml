name: CI

on:
  push:
  pull_request:

permissions:
  contents: read
  id-token: write   # required for OIDC AWS credential federation

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
      - run: chmod +x ./gradlew
      - run: ./gradlew ktlintCheck test integrationTest

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web-v3
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
          cache: true
          cache-dependency-path: web-v3/bun.lock
      - run: bun install --frozen-lockfile
      - run: bun run lint
      - run: bun run build

  docker:
    # Build and push to ECR on every push to main after tests pass.
    needs: [test, frontend]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.meta.outputs.tag }}
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_ECR_PUSH_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION || 'us-east-1' }}

      - name: Log in to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set image metadata
        id: meta
        run: |
          echo "tag=${{ github.sha }}" >> "$GITHUB_OUTPUT"
          echo "registry=${{ steps.login-ecr.outputs.registry }}" >> "$GITHUB_OUTPUT"
          echo "repo=${{ vars.ECR_REPO_NAME || 'ambonmud/app' }}" >> "$GITHUB_OUTPUT"

      - name: Set up QEMU (enables ARM64 cross-compilation on amd64 runner)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image (multi-platform)
        run: |
          IMAGE="${{ steps.meta.outputs.registry }}/${{ steps.meta.outputs.repo }}"
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            --tag "$IMAGE:${{ steps.meta.outputs.tag }}" \
            --tag "$IMAGE:latest" \
            --push \
            .
