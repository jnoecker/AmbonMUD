ambonMUD:
  mode: STANDALONE

  grpc:
    server:
      port: 9090
    client:
      engineHost: localhost
      enginePort: 9090

  gateway:
    id: 0

  server:
    telnetPort: 4000
    webPort: 8080
    inboundChannelCapacity: 10000
    outboundChannelCapacity: 10000
    sessionOutboundQueueCapacity: 200
    maxInboundEventsPerTick: 1000
    tickMillis: 100

  world:
    resources:
      - world/ambon_hub.yaml
      - world/noecker_resume.yaml
      - world/demo_ruins.yaml

  persistence:
    rootDir: data/players
    worker:
      enabled: true
      flushIntervalMs: 5000

  login:
    maxWrongPasswordRetries: 3
    maxFailedAttemptsBeforeDisconnect: 3

  engine:
    mob:
      maxMovesPerTick: 10
      minWanderDelayMillis: 5000
      maxWanderDelayMillis: 12000
      tiers:
        weak:
          baseHp: 5
          hpPerLevel: 2
          baseMinDamage: 1
          baseMaxDamage: 2
          damagePerLevel: 0
          baseArmor: 0
          baseXpReward: 15
          xpRewardPerLevel: 5
        standard:
          baseHp: 10
          hpPerLevel: 3
          baseMinDamage: 1
          baseMaxDamage: 4
          damagePerLevel: 1
          baseArmor: 0
          baseXpReward: 30
          xpRewardPerLevel: 10
        elite:
          baseHp: 20
          hpPerLevel: 5
          baseMinDamage: 2
          baseMaxDamage: 6
          damagePerLevel: 1
          baseArmor: 1
          baseXpReward: 75
          xpRewardPerLevel: 20
        boss:
          baseHp: 50
          hpPerLevel: 10
          baseMinDamage: 3
          baseMaxDamage: 8
          damagePerLevel: 2
          baseArmor: 3
          baseXpReward: 200
          xpRewardPerLevel: 50
    combat:
      maxCombatsPerTick: 20
      tickMillis: 1000
      minDamage: 1
      maxDamage: 4
      feedback:
        enabled: true
        roomBroadcastEnabled: false
    regen:
      maxPlayersPerTick: 50
      baseIntervalMillis: 5000
      minIntervalMillis: 1000
      msPerConstitution: 200
      regenAmount: 1
    scheduler:
      maxActionsPerTick: 100

  progression:
    maxLevel: 50
    xp:
      baseXp: 100
      exponent: 2.0
      linearXp: 0
      multiplier: 1.0
      defaultKillXp: 50
    rewards:
      hpPerLevel: 2
      fullHealOnLevelUp: true

  transport:
    telnet:
      maxLineLen: 1024
      maxNonPrintablePerLine: 32
    websocket:
      host: 0.0.0.0
      stopGraceMillis: 1000
      stopTimeoutMillis: 2000
    maxInboundBackpressureFailures: 3

  demo:
    autoLaunchBrowser: false
    webClientHost: localhost

  observability:
    metricsEnabled: true
    metricsEndpoint: "/metrics"
    staticTags: {}

  logging:
    level: INFO
    packageLevels:
      dev.ambon.transport: INFO
      dev.ambon.engine: INFO

  redis:
    enabled: false
    uri: "redis://localhost:6379"
    cacheTtlSeconds: 3600
    bus:
      enabled: false
      inboundChannel: ambon:inbound
      outboundChannel: ambon:outbound
      instanceId: ""
