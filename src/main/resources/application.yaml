ambonMUD:
  server:
    telnetPort: 4000
    webPort: 8080
    inboundChannelCapacity: 10000
    outboundChannelCapacity: 10000
    sessionOutboundQueueCapacity: 200
    maxInboundEventsPerTick: 5000
    tickMillis: 100

  world:
    resources:
      - world/load_test_cube_part1.yaml
      - world/load_test_cube_part2.yaml

  persistence:
    rootDir: data/players

  login:
    maxWrongPasswordRetries: 3
    maxFailedAttemptsBeforeDisconnect: 3

  engine:
    mob:
      maxMovesPerTick: 50
      minWanderDelayMillis: 5000
      maxWanderDelayMillis: 12000
    combat:
      maxCombatsPerTick: 100
      tickMillis: 1000
      minDamage: 4
      maxDamage: 10
    regen:
      maxPlayersPerTick: 200
      baseIntervalMillis: 5000
      minIntervalMillis: 1000
      msPerConstitution: 200
      regenAmount: 1
    scheduler:
      maxActionsPerTick: 500

  progression:
    maxLevel: 50
    xp:
      baseXp: 100
      exponent: 2.0
      linearXp: 0
      multiplier: 1.0
      defaultKillXp: 50
    rewards:
      hpPerLevel: 10
      fullHealOnLevelUp: true

  transport:
    telnet:
      maxLineLen: 1024
      maxNonPrintablePerLine: 32
    websocket:
      host: 0.0.0.0
      stopGraceMillis: 1000
      stopTimeoutMillis: 2000
    maxInboundBackpressureFailures: 3

  demo:
    autoLaunchBrowser: false
    webClientHost: localhost

  observability:
    metricsEnabled: true
    metricsEndpoint: "/metrics"
    staticTags: {}

  logging:
    level: INFO
    packageLevels:
      dev.ambon.transport: INFO
      dev.ambon.engine: INFO
