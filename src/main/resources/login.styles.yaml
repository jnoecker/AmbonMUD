# Note: LoginScreenRenderer appends ANSI reset at end of each styled line.
# You do not need to include the reset token in style ansi lists.
defaultStyle: body
styles:
  plain:
    ansi: []
  border:
    ansi:
      - bright_blue
  title:
    ansi:
      - bold
      - bright_yellow
  dragon:
    ansi:
      - bright_magenta
  lightning:
    ansi:
      - bright_yellow
  tower:
    ansi:
      - bright_cyan
  tip:
    ansi:
      - bold
      - bright_green
  body:
    ansi:
      - bright_cyan
lineStyles:
  - border
