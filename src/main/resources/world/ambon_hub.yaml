zone: ambon_hub
lifespan: 0
startRoom: hall_of_portals

mobs:
  innkeeper:
    name: "the Innkeeper"
    room: wanderers_inn
    dialogue:
      root:
        text: "Welcome to the Wanderer's Inn! We offer comfortable beds for weary travelers. Would you like to rent a room?"
        choices:
          - text: "Yes, I'd like to rent a room."
            next: confirm
            action: set_recall
          - text: "What is a recall point?"
            next: explain
          - text: "No thanks, just passing through."
      confirm:
        text: "Excellent! Your room is ready whenever you need it. Type 'recall' at any time to return here instantly."
        choices:
          - text: "Thank you!"
      explain:
        text: "If you rent a room here, this inn becomes your recall point. Type 'recall' anywhere in the world to teleport back. Very handy when you're lost or in trouble!"
        choices:
          - text: "I'd like to rent a room, then."
            next: confirm
            action: set_recall
          - text: "I'll think about it."
  portal_keeper:
    name: "the Portal Keeper"
    room: hall_of_portals
    dialogue:
      root:
        text: "Welcome, traveler! I am the Portal Keeper. I watch over the passages between realms. How may I help you?"
        choices:
          - text: "Tell me about the portals."
            next: about_portals
          - text: "Any advice for a new adventurer?"
            next: advice
          - text: "Goodbye."
      about_portals:
        text: "Each archway leads to a different realm. The northern passage opens into the fae wood — home of Aineroia, Lady of the Fae Wood, who shaped many of the magical creatures of this world. To the south lies a peaceful forest glade — ideal for those just starting their journey. East leads to a scholar's retreat."
        choices:
          - text: "What about the western passages?"
            next: western
          - text: "Thank you."
      western:
        text: "The western gallery has more archways, some still unkeyed. The ones that work lead to training grounds of various difficulty. Speak to the instructors there if you wish to hone your skills."
        choices:
          - text: "I'll explore them. Thanks!"
          - text: "Tell me more about the training grounds."
            next: training
            minLevel: 3
      training:
        text: "The training grounds are divided by difficulty. The marshlands and highlands are suitable for novice adventurers, while the mines and barrens offer stiffer challenges. Each has its own creatures and rewards."
        choices:
          - text: "Sounds dangerous. I'll be careful."
      advice:
        text: "Head south to the Tutorial Glade first. Pick up equipment as you find it, and don't be afraid to flee from fights you can't win. Leveling up makes you stronger — check your 'score' often."
        choices:
          - text: "Thanks for the advice!"
          - text: "Tell me about the portals."
            next: about_portals

rooms:
  hall_of_portals:
    title: "Hall of Portals"
    description: "A circular hall of pale stone and humming air. Archways ring the room like a compass rose, each inset with a different lintel carving—some blank, some half-formed, all waiting for destinations. A placard reads: 'AMBONMUD DEMO HUB — Choose a doorway and step through.'"
    exits:
      e: noecker_resume:lobby
      n: aineroia_cottage:before_gate
      s: tutorial_glade:forest_gate
      w: wayfinder_gallery

  blank_arches:
    title: "Blank Arches"
    description: "Unkeyed archways stand here like paused sentences. New chalkwork now marks several passages for low-rank adventurers, each arch pulsing with a different color of mist."
    exits:
      e: wayfinder_gallery
      n: low_training_marsh:reedwalk_landing
      s: low_training_highlands:switchback_foot
      u: low_training_mines:orelift_station
      d: low_training_barrens:windcut_gate

  wayfinder_gallery:
    title: "Wayfinder Gallery"
    description: "A narrow gallery lined with relief maps of places that don't exist yet. A brass needle floats over each plaque, twitching toward the hall as if eager to be used. A warm glow spills from a doorway to the north."
    exits:
      e: hall_of_portals
      w: blank_arches
      n: wanderers_inn

  wanderers_inn:
    title: "The Wanderer's Inn"
    description: "A cozy common room filled with the scent of woodsmoke and fresh bread. Low beams cross the ceiling, hung with dried herbs. A fire crackles in a broad hearth and mismatched chairs cluster around worn tables. The innkeeper stands behind a short counter, ready to help. A sign on the wall reads: 'RENT A ROOM — type recall anytime to return here.'"
    exits:
      s: wayfinder_gallery
