# src/main/resources/world/demo.yaml
# Enchanted Forest demo area (v0.x)
# - 16 rooms
# - simple looped paths
# - a “cabin interior” cluster
# - a sorceress NPC can live in: cabin_study

zone: demo
startRoom: trailhead
mobs:
  wolf:
    name: "a wary wolf"
    room: trailhead
  owl:
    name: "a silent owl"
    room: cabin_approach
items:
  lantern:
    displayName: "a brass lantern"
    description: "A brass lantern with soot-stained glass."
    room: trailhead
  note:
    displayName: "a crumpled note"
    description: "The ink runs: Meet me at the well."
    mob: wolf
  sigil:
    displayName: "a chalk sigil"
    description: "A faint circle of chalk dust and ash."
  cap:
    displayName: "a leather cap"
    description: "Soft leather stitched into a simple cap."
    slot: head
    armor: 1
    room: cabin_entry
  cloak:
    displayName: "a traveler's cloak"
    description: "A weathered cloak with a frayed hem."
    slot: body
    armor: 2
    room: cabin_entry
  dagger:
    displayName: "a bone dagger"
    description: "A short dagger carved from bone."
    slot: hand
    damage: 2
    room: cabin_study
rooms:
  trailhead:
    title: "Forest Trailhead"
    description: "A narrow trail slips beneath ancient boughs. The air smells of pine resin and damp earth."
    exits:
      north: mossy_path
      east: enchanted_forest:trailhead

  mossy_path:
    title: "Mossy Path"
    description: "Velvet moss cushions the stones. Somewhere deeper in the woods, water murmurs over rock."
    exits:
      south: trailhead
      north: whispering_glade
      east: bramble_gate
      west: creek_bank

  creek_bank:
    title: "Creek Bank"
    description: "A clear creek threads through the forest, cold enough to sting your fingers. Smooth pebbles glitter below."
    exits:
      east: mossy_path
      north: fallen_log

  fallen_log:
    title: "Fallen Log"
    description: "A giant cedar lies toppled, its roots clawing the air like a frozen wave. The bark is slick with lichen."
    exits:
      south: creek_bank
      east: fey_ring

  fey_ring:
    title: "Fey Ring"
    description: "A circle of pale mushrooms forms a near-perfect ring. The forest feels attentive here, as if holding its breath."
    exits:
      west: fallen_log
      north: moonlit_clearing
      east: shadow_bend

  whispering_glade:
    title: "Whispering Glade"
    description: "Leaves rustle with voices that vanish when you listen too closely. Ferns sway though no wind blows."
    exits:
      south: mossy_path
      north: moonlit_clearing
      east: lantern_hollow
      west: owl_roost

  owl_roost:
    title: "Owl Roost"
    description: "A thick branch arches overhead, lined with old feathers. Golden eyes blink from the canopy."
    exits:
      east: whispering_glade
      north: briar_tunnel

  briar_tunnel:
    title: "Briar Tunnel"
    description: "Thorns weave into a natural corridor. Petals fall like snow, softening the bite of the brambles."
    exits:
      south: owl_roost
      east: moonlit_clearing

  moonlit_clearing:
    title: "Moonlit Clearing"
    description: "Moonlight pools in a wide clearing even when clouds drift overhead. The grass shimmers with silver dew."
    exits:
      south: whispering_glade
      west: briar_tunnel
      east: shadow_bend
      north: cabin_approach

  shadow_bend:
    title: "Shadow Bend"
    description: "The path curves into deeper shade. Tree trunks loom like pillars, and the air grows cool and still."
    exits:
      west: fey_ring
      east: bramble_gate
      north: cabin_approach

  bramble_gate:
    title: "Bramble Gate"
    description: "Arches of thorn and rose form a natural gate. A faint, sweet scent drifts from beyond."
    exits:
      west: mossy_path
      south: shadow_bend
      north: lantern_hollow

  lantern_hollow:
    title: "Lantern Hollow"
    description: "Fireflies gather here in drifting constellations. Someone has hung tiny glass lanterns from low branches."
    exits:
      west: whispering_glade
      south: bramble_gate
      north: cabin_approach
      east: standing_stones

  standing_stones:
    title: "Standing Stones"
    description: "Tall stones rise from the earth, carved with worn sigils. The ground hums faintly beneath your feet."
    exits:
      west: lantern_hollow
      north: old_well

  old_well:
    title: "Old Well"
    description: "A moss-covered well sits half-collapsed. From within comes the scent of rain and something like crushed violets."
    exits:
      south: standing_stones
      west: cabin_approach

  cabin_approach:
    title: "Cabin Approach"
    description: "A crooked footpath leads to a small cabin tucked between luminous birches. Warm light leaks through shutter cracks."
    exits:
      south: moonlit_clearing
      west: lantern_hollow
      east: shadow_bend
      north: cabin_porch

  cabin_porch:
    title: "Cabin Porch"
    description: "A weathered porch creaks underfoot. Wind chimes made of bone and crystal tinkle softly."
    exits:
      south: cabin_approach
      north: cabin_entry

  cabin_entry:
    title: "Cabin Entry"
    description: "The cabin smells of woodsmoke and herbs. A cloak hangs from a peg beside the door, faintly warm."
    exits:
      south: cabin_porch
      east: cabin_kitchen
      west: cabin_study
      north: cabin_loft

  cabin_kitchen:
    title: "Cabin Kitchen"
    description: "Copper pots gleam above a small stove. Bundles of dried plants hang from the rafters like sleepy bats."
    exits:
      west: cabin_entry

  cabin_study:
    title: "Sorceress's Study"
    description: "Books crowd every surface. A candle burns with a blue flame beside a bowl of ink-black tea. You feel watched."
    exits:
      east: cabin_entry

  cabin_loft:
    title: "Cabin Loft"
    description: "A ladder leads up to a cozy loft. Star charts are pinned to the beams, and a window frames the moon."
    exits:
      south: cabin_entry
