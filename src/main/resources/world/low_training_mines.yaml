    title: "Echo Gallery"
    description: "A wide tunnel amplifies every footstep into rolling echoes. Broken support beams lean against glittering mineral seams."
    exits:
      e: ember_vein
      u: orelift_station

  ember_vein:
    title: "Ember Vein"
    description: "Red-orange ore veins glow faintly through fractured stone. Heat shimmers along the walls, and the air smells of hot metal."
    exits:
      e: foreman_cache
      w: echo_gallery

  foreman_cache:
    title: "Foreman Cache"
    description: "A reinforced side chamber once used to store payroll and blasting powder. Most crates are empty, but a few useful pieces remain."
