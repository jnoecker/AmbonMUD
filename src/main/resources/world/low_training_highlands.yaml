      s: switchback_foot

  skybridge_span:
    title: "Skybridge Span"
    description: "A rope-and-plank bridge sways between two jagged outcrops. Wind tears through the gap with a low, steady roar."
    exits:
      n: thunder_roost
      s: broken_switchback

  thunder_roost:
    title: "Thunder Roost"
    description: "An exposed stone platform crowns the ridge. Black stormclouds gather overhead, and old campfire circles suggest frequent ambushes."
    exits:
      s: skybridge_span
