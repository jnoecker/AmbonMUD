      s: reedwalk_landing

  drowned_shrine:
    title: "Drowned Shrine"
    description: "The roofline of an old shrine rises from the mire, half swallowed by silt and moss. Cracked idol faces stare from beneath the waterline."
    exits:
      e: rope_ferry
      s: cattail_pass

  rope_ferry:
    title: "Rope Ferry"
    description: "A hand-pulled raft is tied to a taut rope crossing a dark channel. Supply crates sit stacked beside a weathered sign warning of raiders."
    exits:
      w: drowned_shrine
